name: angulartest
on:
  push:
    branches:
      - "master"
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Clean project to build
        run: rmdir dist && rmdir package-lock.json && rmdir node_modules
      - name: Install dependencies
        run: npm install
      - name: Build and test
        run: npm run e2e
